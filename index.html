      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">

    <body>
        <header  class="container-fluid">
        <nav class="navbar navbar-expand-lg navbar-dark navbar-custom bg-dark fixed-top">
            <a class="navbar-brand" href="#"><strong>Mapo</strong></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
               <ul class="navbar-nav ml-auto">
                  <li class="nav-item">
                     <p><a class="nav-link" href="#cities"><strong class="hvr-underline-reveal">CITIES</strong></a></p>
                  </li>
                  <li class="nav-item">
                     <p><a class="nav-link" href="#media"><strong class="hvr-underline-reveal">MEDIA</strong></a></p>
                  </li>
                  <li class="nav-item">
                     <p><a class="nav-link" href="#about"><strong class="hvr-underline-reveal">ABOUT</strong></a></p>
                  </li>
                  <li class="nav-item">
                     <p><a class="nav-link" href="#contact"><strong class="hvr-underline-reveal">CONTACT</strong></a></p>
                  </li>
               </ul>
            </div>
         </nav>
         <div class="container search-box">
      <div id="findhotels" class="text-center text-white">Find Hotels, Restaurants & Barsin:</div>
         <!-- Search form -->
        <div class="active-cyan-3 active-cyan-4 mb-4" >
        <form >
            <div class="input-group-prepend main-input  mb-3">
        </div>
      <p class="text-center">
          <select id="country" class="form-control select-input">
                <option value="all">All</option>
                <option value="au">Australia</option>
                <option value="br">Brazil</option>
                <option value="ca">Canada</option>
                <option value="fr">France</option>
                <option value="de">Germany</option>
                <option value="mx">Mexico</option>
                <option value="nz">New Zealand</option>
                <option value="it">Italy</option>
                <option value="za">South Africa</option>
                <option value="es">Spain</option>
                <option value="pt">Portugal</option>
                <option value="us" selected>U.S.A.</option>
                <option value="uk">United Kingdom</option>
                </select>
            <input class="form-control main-input has-search" type="text" placeholder="Search" aria-label="Search" onFocus="geolocate()" id="autocomplete" placeholder="Enter a city">
            </p>
            </form>    
            <br>
            <div class="text-center link-box" >
            <a href="#" class="text-white">RESTAURANT<i class="fas fa-cocktail"></i></a>
            <a href="#" class="text-white">HOTELS<i class="fas fa-cocktail"></i></a>
            <a href="#" class="text-white">SHOPPING MALLS<i class="fas fa-cocktail"></i></a>
            </div>
        </div>
  <div id="listing" >
     <table id="resultsTable" class="container results-container">
      <tbody id="results"></tbody>
     </table>
  </div>
<div >
  <div style="display: none">
  <div id="info-content" >
    <table style="margin: auto;">
      <tr id="iw-url-row" class="iw_table_row">
        <td id="iw-icon" class="iw_table_icon"></td>
        <td id="iw-url"></td>
      </tr>
      <tr id="iw-address-row" class="iw_table_row">
        <td class="iw_attribute_name">Address:</td>
        <td id="iw-address"></td>
      </tr>
      <tr id="iw-phone-row" class="iw_table_row">
        <td class="iw_attribute_name">Telephone:</td>
        <td id="iw-phone"></td>
      </tr>
      <tr id="iw-rating-row" class="iw_table_row">
        <td class="iw_attribute_name">Rating:</td>
        <td id="iw-rating"></td>
      </tr>
      <tr id="iw-website-row" class="iw_table_row">
        <td class="iw_attribute_name">Website:</td>
        <td id="iw-website"></td>
      </tr>
    </table>
  </div>
</div>
</div>

</div> 
 </header>
